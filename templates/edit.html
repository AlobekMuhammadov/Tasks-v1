<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  </head>
  <body>
    <div class="container">
      <h1>Edit Task</h1>
      <form method="post"> {% csrf_token %}
        {% for plan in plans %}
        <div class="form-group">
          <label for="task-name">Task Name</label>
          <input name="s" type="text" id="task-name" value="{{plan.sarlavha}}">
          <label for="task-details">Task Detail</label>
          <input name="b" type="text" id="task-details" value="{{plan.batafsil}}">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="h">
            <option value="Yangi">
                  Yangi
                </option>
                <option value="Bajarilyapti">
                  Bajarilyapti
                </option>
                <option value="Bajarildi">
                  Bajarildi
                </option>
          </select>
        </div>
        {% endfor %}
        <button type="submit" class="btn">Save</button>
        <a href="/plans" class="btn cancel" style="text-decoration: none;">Cancel</a>
      </form>
    </div>
  </body>
</html>
